<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf8">
    <title>Base X3D</title>
    <!-- X3DOM:  Declarative 3D Models -->
    <script type='application/javascript' src='lib/x3dom/x3dom-full.js'>
    </script>
    <link rel='stylesheet' type='text/css' href='lib/x3dom/x3dom.css' />
</head>

<body>
    <x3d ccw='true' height='512px' lit='true' metadata='X3DMetadataObject' solid='true' useGeoCache='true' xbottom='1' xoff='0.25' xtop='0.5' ybottom='1' yoff='0.25' ytop='0.5'>
        <scene>
            <shape>
                <appearance>
                    <twosidedmaterial diffuseColor="crimson">
                    </twosidedmaterial>
                </appearance>
                <Pyramid></Pyramid>
            </shape>
        </scene>
    </x3d>
</body>

</html>
